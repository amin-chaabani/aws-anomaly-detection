version: '3.8'

services:
  anomaly-detection-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aws-anomaly-detection-api
    ports:
      - "5000:5000"
    volumes:
      # Mount data directory for easy updates
      - ./data:/app/data:ro
      # Mount models directory for easy model updates
      - ./models:/app/models:ro
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - WORKERS=4
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anomaly-detection-network

